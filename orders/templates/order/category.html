{% extends "order/base.html" %}
{% block title %}
    Pick Category of Food
{% endblock %}
{% block body %}
{% load static %}
<link rel="stylesheet" href="{% static 'style.css' %}">
<p>Start ordering your favourite food!<br></p>
<form action="{% url 'options' %}" method="post">
  {% csrf_token %}
  To get started - Pick a Category !
  <select name="category">
    {% for category in category %}
       <option value="{{ category }}">{{ category }}</option>
    {% endfor %}
  </select>
  <br><br>
  <input type="submit" value="Explore it's options" />
</form>
<br>
<a href="{% url 'logout' %}">Logout</a></li>
{% endblock %}
